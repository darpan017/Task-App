<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List - Art Gallery</title>
  <link rel="stylesheet" href="darpan.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="user-profile">
        <img src="Darpan.png" alt="Profile">
        <div>
          <p class="username">Darpan G.C.</p>
          <p class="email">darpangc01@gmail.com</p>
        </div>
      </div>
      <nav>
        <button class="nav-btn">Dashboard</button>
        <button class="nav-btn">Members</button>
        <button class="nav-btn">Workspace Settings</button>
      </nav>
      <div class="workspace-views">
        <button class="nav-btn">Calendar</button>
      </div>
      <div class="boards">
        <button class="nav-btn">Art Gallery</button>
      </div>
    </aside>

    <main class="main">
      <header class="top-bar">
        <h1>Todo List</h1>
        <input type="search" placeholder="Search...">
        <div class="right-info">
          <img src="facebook.png" alt="Avatar" class="avatar">
          <span class="date">Tuesday<br>July 1 2025</span>
        </div>
      </header>

      <section class="board">
        <div class="board-title">Art Gallery</div>
        <div class="lists">
          <div class="list">
            <h2>To Do</h2>
            <div class="cards"></div>
            <button class="add-card">+ Add a card</button>
          </div>
          <div class="list">
            <h2>Work in process</h2>
            <div class="cards"></div>
            <button class="add-card">+ Add a card</button>
          </div>
          <div class="list">
            <h2>Task Completed</h2>
            <div class="cards"></div>
            <button class="add-card">+ Add a card</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for Edit/Delete -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text">Choose an option</p>
      <button id="edit-btn">Edit</button>
      <button id="delete-btn">Delete</button>
      <button id="cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="darpan.js"></script>
</body>
</html>
